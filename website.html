<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 0;
            background-color: #747474;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imgs/backgroundphoto.jpeg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* Apply the blur effect */
            z-index: -1; /* Place it behind the content */
        }
        .container {
            max-width: flex;
            margin: auto;
            padding: 20px;
        }
        .featured-photo img {
            width: 100%;
            height: auto;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills ul li {
            background-color: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  <div class="background-image"></div>
    <header>
        <h1>My Portfolio</h1>
    </header>
    
    <div class="container">
        <section class="featured-photo section">
            <h2>Featured Photo</h2>
            <img src="path/to/your/photo.jpg" alt="Featured Photo">
        </section>
        
        <section class="previous-projects section">
            <h2>Previous Projects</h2>
            <p>Put images and things here</p>
        </section>
        
        <section class="skills section">
            <h2>Skills</h2>
            <p>
              Add skills here
            </p>
        </section>
        
        <section class="autobiography section">
            <h2>Autobiography</h2>
            <p>I am him</p>
        </section>
    </div>
    
    <footer>
        <p>C Victor's Portfolio.</p>
    </footer>
</body>
</html>
